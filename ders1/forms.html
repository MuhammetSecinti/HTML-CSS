<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="" method="post">
        <section id="name">
            <label for="name1">Name</label>
            <input type="text" id="name1" name="isim">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" placeholder="LÃ¼tfen 8 karakter giriniz">
            <br>
            <br>
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
            <br>
            <br>
            <label for="gender">Gender</label>
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <br>
            <br>
            <label>Favorite Cars</label>
            <br>
            <input type="checkbox" id="fiat" name="car1" value="fiat">Fiat
            <input type="checkbox" id="mercedes" name="car2" value="mercedes">mercedes
            <input type="checkbox" id="Audi" name="car3" value="Audi">Audi
            <input type="checkbox" id="Toyota" name="car4" value="Toyota">Toyota
            <input type="checkbox" id="Honda" name="car5" value="Honda">Honda
            <input type="checkbox" id="BMW" name="car6" value="BMW">BMW
            <br>
            <br>
            <label for="dob">Date of birth</label>
            <input type="date" name="dob" id="dob">
            <br>
            <br>
            <input type="submit">
        </section>
    </form>
</body>
</html>
